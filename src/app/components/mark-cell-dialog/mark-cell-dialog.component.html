<h1 mat-dialog-title>This day is {{cell.isMarked ? 'marked' : 'unmarked'}}</h1>

<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Choose a different date</mat-label>
    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" [(ngModel)]="cell.date"
           (dateChange)="onDateChanged()">
    <mat-hint>DD.MM.YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button
    cdkFocusInitial
    mat-raised-button color="{{cell.isMarked ? 'warn' : 'primary'}}"
    (click)="onClick()">
    {{cell.isMarked ? 'Unmark' : 'Mark'}}</button>
</div>
