<div class="card">
  <div class="card_top">
    <div class="card_head_left">

      <div class="card_menu">
        <mat-icon [mat-menu-trigger-for]="menu">more_vert</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="picker.open()">
            Add record
            <input matInput [(ngModel)]="date" [matDatepicker]="picker" name="date">
            <mat-datepicker  #picker (closed)="onDatePickerClose()"></mat-datepicker>
          </button>
          <button mat-menu-item (click)="delete($event, habit)">Delete card</button>
        </mat-menu>
      </div>

      <div class="card_head">
        <div class="card_title">{{habit.title}}</div>
        <div class="card_description">{{habit.description | slice:0:40}}...</div>
      </div>
    </div>
    <div class="card_head_right">
      <div class="marker">
        <input #status type="checkbox" name="marker" id="marker">
      </div>
    </div>
  </div>

  <div class="card_stats">
    <div class="total_checkins">
      <div class="total_checkins_value">{{habit.markedDays?.size || 0}}</div>
      <div class="total_checkins_title">Total checkins</div>
    </div>
    <div class="stickiness">
      <div class="stickiness_value">10%</div>
      <div class="stickiness_title">Stickiness</div>
    </div>
  </div>

  <div class="card_bottom">
    <div class="sheet">
      <div class="months">
        <span class="month" *ngFor="let month of months">{{month}}</span>
      </div>

      <ul class="days">
        <li *ngFor="let cell of cells | keyvalue">
          <div [class]="cell.value ? 'day_marked' : 'day_unmarked'" [title]="cell.key"></div>
        </li>
      </ul>
    </div>
  </div>

</div>
